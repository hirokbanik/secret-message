  <body>
    <div class="wrapper">
      <h1>Secret Message</h1>
      <textarea
        id="input_text"
        placeholder="ENTER YOUR MESSAGE HERE"
        autocomplete="off"
        spellcheck="false"
      ></textarea>
      <textarea
        id="output_text"
        placeholder="RESULT WILL APPEAR HERE"
        disabled
      ></textarea>
      <input
        id="password_text"
        type="password"
        placeholder="PASSWORD"
        autocomplete="off"
        spellcheck="false"
      />
      <button id="enc_btn">Encrypt</button>
      <button id="dec_btn">Decrypt</button>
      <button id="reset_btn">Reset</button>
